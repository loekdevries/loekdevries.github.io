<html>
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>

            main();
            function main() {
    var zoek;
    var getallen = new Array(50);
    var start;
    var tekst;
    tekst = "";
    for (start = 0; start <= 49; start++) {
        getallen[start] = Math.floor(Math.random() * 99);
        tekst = tekst + getallen[start] + " ";
    }
    window.alert(tekst);
    window.alert("Typ het nummer dat je wil zoeken");
    zoek = window.prompt('Enter a value for zoek');
    for (start = 0; start <= 49; start++) {
        if (getallen[start] == zoek) {
            window.alert("Ja zit er in.");
            window.alert("op positie " + (start + 1));
        }
    }
    window.alert("Nee zit er niet in.");
}

        </script>
    </body>
</html>
