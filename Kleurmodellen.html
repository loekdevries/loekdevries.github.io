    function changeBackgroundColor() {
      const colors = ["#FF5733", "#33FF57", "#5733FF", "#FFFF33", "#33FFFF"]; // Voeg hier de gewenste kleuren toe

      document.body.style.backgroundColor = randomColor;
    }
